<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <description>Default settings</description>

  <alias>
    <family>Aporetic</family>
    <prefer><family>Symbols Nerd Font</family></prefer>
  </alias>
  <match target="font">
    <edit mode="assign" name="antialias">      <bool>true</bool>         </edit>
    <edit mode="assign" name="embeddedbitmap"> <bool>true</bool>         </edit>
    <edit mode="assign" name="hinting">        <bool>true</bool>         </edit>
    <edit mode="assign" name="hintstyle">      <const>hintfull</const>   </edit>
    <edit mode="assign" name="lcdfilter">      <const>lcddefault</const> </edit>
    <!-- <edit mode="assign" name="rgba">           <const>rgb</const>        </edit> -->
  </match>

  <match target="pattern">
  	<test qual="any" name="family"><string>monospace</string></test>
  	<edit name="family" mode="assign" binding="same"><string>Aporetic Serif Mono</string></edit>
  </match>

  <!-- Ligatures for monospaced fonts for ff, fi, ffi, etc. becoming only one character wide. -->
  <match target="pattern">
    <test name="family" compare="contains"><string>Aporetic</string></test>
    <edit name="fontfeatures" mode="append">
      <string>liga on</string>
      <string>dlig on</string>
    </edit>
  </match>

  <!-- Add Noto Color Emoji as a fallback for Aporetic. -->
  <match target="pattern">
    <test name="family" compare="contains"><string>Aporetic</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- Add generic family. -->
  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- This adds Noto Color Emoji as a final fallback font for the default font families. -->
  <match target="pattern">
    <test name="family"><string>sans</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="append"><string>Symbols Nerd Font</string></edit>
    <edit name="family" mode="append"><string>Noto Color Emoji</string></edit>
  </match>

  <!-- Use Noto Color Emoji when other popular fonts are being specifically requested. -->
  <match target="pattern">
    <test qual="any" name="family"><string>Apple Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI Symbol</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Android Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Twitter Color Emoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Twemoji</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Twemoji Mozilla</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>TwemojiMozilla</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>EmojiTwo</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Emoji Two</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>EmojiSymbols</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Symbola</string></test>
    <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
  </match>

</fontconfig>
