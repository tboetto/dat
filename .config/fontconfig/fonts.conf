<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
      			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
      			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans</family>
      			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
  <match target="pattern">
  	<test qual="any" name="family"><string>monospace</string></test>
  	<edit name="family" mode="assign" binding="same"><string>Iosevka Term Medium</string></edit>
  	<edit name="family" mode="assign" binding="weak"><string>Sarasa Term Slab</string></edit>
  	<edit name="family" mode="append" binding="weak"><string>Symbols Nerd Font</string></edit>
  </match>
</fontconfig>
